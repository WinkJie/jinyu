<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>文章阅读框架</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #433;
            color: #9A45BD;
            height: 80%;
        }

        #header, #content {
            min-height: 300px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-left: fill;
        }

        #content {
            margin-left: 25%;
        }

        #index {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 200px;
        }

        #index ul {
            padding: 0;
            list-style: none;
        }

        #index li {
            margin-bottom: 10px;
        }

        #index a {
            display: block;
            color: #55ACEE;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #000;
            width: 100%;
            min-height: 200px;
        }

        #tail {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20%;
        }

        #mark {
            text-align: center;
        }

        .fa-quote-left {
            font-size: 24px;
            color: #9A45BD;
        }

        input[type="text"] {
            padding: 6px;
            width: 200px;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #55ACEE;
            color: white;
            padding: 6px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3385e6;
        }
    </style>
</head>

<body>
<!--<div id="header">-->
    <!--<h1>文章标题</h1>-->
<!--</div>-->

<div id="content">
    加载中...
</div>

<div id="index">
    <ul>
        <li><a href="#" data-url="md/article1.md">文章1</a></li>
        <li><a href="#" data-url="md/article2.md">文章2</a></li>
        <li><a href="#" data-url="md/article3.md">文章3</a></li>
    </ul>
</div>

<footer>
    <!--<div id="tail">-->
        <!--<form action="/message" method="post">-->
            <!--<div>-->
                <!--<label>评论：</label>-->
                <!--<input type="text" name="message">-->
                <!--<button type="submit">提交</button>-->
            <!--</div>-->
        <!--</form>-->
    <!--</div>-->

    <div id="mark">
        <p class="fa fa-quote-left agile-side-by">© 2023 binjie09</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script>
    const converter = new showdown.Converter();
    const contentElement = document.getElementById("content");
    const indexElement = document.getElementById("index");
    const linkElements = indexElement.querySelectorAll("a");

    function loadArticle(url) {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.onload = () => {
            const html = converter.makeHtml(xhr.responseText);
            const articleElement = document.createElement("div");
            articleElement.innerHTML = html;
            contentElement.innerHTML = "";
            contentElement.appendChild(articleElement);
        };
        xhr.send();
    }

    for (const linkElement of linkElements) {
        linkElement.addEventListener("click", (event) => {
            event.preventDefault();
            const url = event.target.dataset.url;
            loadArticle(url);
        });
    }

    // 加载指定的文章
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const articleId = urlParams.get('article');

    loadArticle(linkElements[articleId-1].dataset.url);
</script>
</body>
</html>
